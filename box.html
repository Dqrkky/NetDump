<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
    </head>
    <body>
        <script>
            var xhr = new XMLHttpRequest();
            var url = 'http://localhost:8000/datetime.php?format=json';
            var method = 'GET';
            xhr.open(method, url, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.LOADING) {
                    var response = xhr.responseText.split("\n")
                    var data = JSON.parse(response[response.length - 2])
                    console.log(data)
                }
            };
            xhr.send();
        </script>
    </body>
</html>
